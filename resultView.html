<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DS-Grub Results Display</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            color: rgb(197, 197, 197);
            background-color: black;
        }
        .result {
            border: 1px solid #ccc;
            padding: 15px;
            margin-bottom: 15px;
            border-radius: 5px;
        }
        .question {
            font-weight: bold;
            color: yellowgreen;
        }
        .answer {
            margin-top: 10px;
        }
        .references {
            margin-top: 10px;
        }
        .reference {
            color: blue;
            text-decoration: none;
            margin-right: 10px;
        }

        .ds-markdown-cite{
            background-color: darkblue;
            color: white;
            border: 1px solid black;

            &::after{
                content: 'â†—';
                position: absolute;
                margin-left: -1em;
            }
        }
    </style>
</head>
<body>
    <button onclick="refresh()">Refresh</button>
    <div id="results-container"></div>

    <script type="module">
        async function refresh() {
            let results = await fetch("./results.json")
            results = await results.json()
            function displayResults(results) {
                const container = document.getElementById('results-container');
                results.forEach(result => {
                    const resultDiv = document.createElement('details');
                    resultDiv.className = 'result';
    
                    const questionDiv = document.createElement('summary');
                    questionDiv.className = 'question';
                    questionDiv.innerHTML = result.question;
    
                    const answerDiv = document.createElement('div');
                    answerDiv.className = 'answer';
                    answerDiv.innerHTML = result.answer;
    
                    resultDiv.appendChild(questionDiv);
                    resultDiv.appendChild(answerDiv);
    
                    if (result.refer && result.refer.length > 0) {
                        const referencesDiv = document.createElement('div');
                        referencesDiv.className = 'references';
                        result.refer.forEach(ref => {
                            const link = document.createElement('a');
                            link.href = ref;
                            link.target = '_blank';
                            link.className = 'reference';
                            link.textContent = ref;
                            referencesDiv.appendChild(link);
                        });
                        resultDiv.appendChild(referencesDiv);
                    }
    
                    container.appendChild(resultDiv);
                });
            }
    
            displayResults(results);
        }

        refresh();
    </script>
</body>
</html>
